<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<link rel="stylesheet" type="text/css" href="{% static 'polls/style.css' %}">
<head>
    <meta charset="UTF-8">
    <title>Create a Insta Poll Account</title>
</head>
<body>
    <div>
        <h2>You are just a step away from your new Polling Account..</h2>
        <form role="form" method="post" value="Submit" action="{% url 'polls:register' %}">
            {% csrf_token %}
            <fieldset>
                <legend>Join Today!!!</legend>
                {{ form.as_p }}
            </fieldset>
            <div>
                <button type="submit" >Sign Up</button>
            </div>
        </form>

        <div>
            <small> Already have an account? <a href="{% url 'login' %}">Login Here.</a></small>
        </div>
    </div>
</body>
</html>
